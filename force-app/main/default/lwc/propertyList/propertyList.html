<template>
    <lightning-card title="Properties">

        <!-- FILTERS -->
        <div class="slds-var-p-around_medium slds-grid slds-wrap slds-gutters">

            <lightning-input
                class="slds-col slds-size_1-of-4"
                type="number"
                label="Min Rent"
                name="minRent"
                onchange={handleChange}>
            </lightning-input>

            <lightning-input
                class="slds-col slds-size_1-of-4"
                type="number"
                label="Max Rent"
                name="maxRent"
                onchange={handleChange}>
            </lightning-input>

            <lightning-combobox
                class="slds-col slds-size_1-of-4"
                label="Availability Status"
                name="status"
                options={statusOptions}
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-combobox
                class="slds-col slds-size_1-of-4"
                label="Furnishing Status"
                name="furnishing"
                options={furnishingOptions}
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-input
                class="slds-col slds-size_1-of-4"
                type="number"
                label="Distance (KM)"
                name="distanceKm"
                onchange={handleChange}>
            </lightning-input>

            <div class="slds-col slds-size_1-of-1 slds-var-m-top_small">
                <lightning-button
                    label="Clear Filters"
                    onclick={handleClear}>
                </lightning-button>
            </div>
        </div>

        <!-- LIST -->
        <template for:each={properties} for:item="p">
            <div key={p.Id} class="slds-box slds-var-m-around_small">
                <strong>{p.Name}</strong><br/>
                {p.City__c}<br/>
                â‚¹ {p.Rent__c}<br/>
                {p.Status__c} | {p.Furnishing_Status__c}
            </div>
        </template>

    </lightning-card>
</template>
