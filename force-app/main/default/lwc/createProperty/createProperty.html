<template>
    <lightning-card title="Create Property">
        <div class="slds-var-p-around_medium">

            <!-- PROPERTY FIELDS -->
            <lightning-input name="Name" label="Property Name" required onchange={handleChange}></lightning-input>
            <lightning-input name="Street__c" label="Street" required onchange={handleChange}></lightning-input>
            <lightning-input name="City__c" label="City" required onchange={handleChange}></lightning-input>
            <lightning-input name="State__c" label="State" required onchange={handleChange}></lightning-input>
            <lightning-input name="Postal_Code__c" label="Postal Code" required onchange={handleChange}></lightning-input>
            <lightning-input name="Country__c" label="Country" required onchange={handleChange}></lightning-input>
            <lightning-input name="Rent__c" label="Rent" type="number" required onchange={handleChange}></lightning-input>

            <lightning-combobox
                name="Type__c"
                label="Type"
                options={typeOptions}
                required
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-combobox
                name="Furnishing_Status__c"
                label="Furnishing Status"
                options={furnishingOptions}
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-combobox
                name="Status__c"
                label="Availability Status"
                options={statusOptions}
                required
                onchange={handleChange}>
            </lightning-combobox>

            <!-- FILE UPLOAD (ENABLED ONLY AFTER SAVE) -->
            <template if:true={propertyId}>
                <lightning-file-upload
                    label="Upload Property Images"
                    record-id={propertyId}
                    accept=".jpg,.jpeg,.png"
                    multiple
                    onuploadfinished={handleUploadFinished}>
                </lightning-file-upload>
            </template>

            <!-- ACTION BUTTON -->
            <div class="slds-var-m-top_medium">
                <lightning-button
                    label={buttonLabel}
                    variant="brand"
                    onclick={handleSave}
                    disabled={disableSave}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
